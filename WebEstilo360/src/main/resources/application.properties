
spring.application.name=estilo360-frontend

# Puerto del frontend (diferente al backend)
server.port=8081

# URL de tu API REST
api.base.url=http://localhost:8080

# Configuraciï¿½n de Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML


server.servlet.session.timeout=30m
server.servlet.session.cookie.name=ESTILO360_SESSION
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Logs para debug
logging.level.com.estilo360.webfrontend=DEBUG

#quitar el id de inicio de sesion
server.servlet.session.tracking-modes=cookie



# Archivo de logs
logging.file.name=logs/estilo360-web.log

# Nivel general
logging.level.root=INFO

# Solo tu paquete
logging.level.com.WebEstilo360.WebEstilo360=INFO

# Evitar DEBUG de RestTemplate que llena mucho
logging.level.org.springframework.web.client.RestTemplate=ERROR

# Formato de log
logging.pattern.file=[%d{yyyy-MM-dd HH:mm:ss}] [%-5level] [%logger{36}] - %msg%n


