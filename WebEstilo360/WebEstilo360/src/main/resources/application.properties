
spring.application.name=estilo360-frontend

# Puerto del frontend (diferente al backend)
server.port=8081

# URL de tu API REST
api.base.url=http://localhost:8080

# Configuraciï¿½n de Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML


server.servlet.session.timeout=30m
server.servlet.session.cookie.name=ESTILO360_SESSION
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Logs para debug
logging.level.com.estilo360.webfrontend=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG