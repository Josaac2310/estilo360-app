<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - Estilo360</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="login-wrapper">

    <!-- Imagen izquierda -->
    <div class="login-image">
        <img th:src="@{/images/logoEstilo360.png}" alt="Logo Estilo360">
    </div>

    <!-- Contenedor derecho -->
    <div class="login-container">

        <div class="login-header">
            <h1>Nueva Contraseña</h1>
            <p>Establece tu nueva contraseña</p>
        </div>

        <div class="login-body">

            <!-- Mensaje de error -->
            <div th:if="${error}" class="alert alert-error">
                <strong>Error:</strong>
                <span th:text="${error}"></span>
            </div>

            <div style="padding: 15px; background: #d4edda; border-radius: 8px; margin-bottom: 20px; border: 1px solid #c3e6cb;">
                <p style="margin: 0; font-size: 14px; color: #155724;">
                    Código verificado correctamente. Ahora puedes establecer tu nueva contraseña.
                </p>
            </div>

            <!-- Formulario -->
            <form th:action="@{/nueva-password}" method="post">

                <input type="hidden" name="correo" th:value="${param.correo}">
                <input type="hidden" name="codigo" th:value="${param.codigo}">

                <div class="form-group">
                    <label for="nuevaPassword">Nueva contraseña</label>
                    <input
                        type="password"
                        id="nuevaPassword"
                        name="nuevaPassword"
                        placeholder="••••••••"
                        minlength="6"
                        required
                        autofocus>
                </div>

                <div class="form-group">
                    <label for="confirmarPassword">Confirmar contraseña</label>
                    <input
                        type="password"
                        id="confirmarPassword"
                        name="confirmarPassword"
                        placeholder="••••••••"
                        minlength="6"
                        required>
                </div>

                <button type="submit" class="btn-login">
                    Cambiar Contraseña
                </button>
            </form>

            <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                <p style="margin: 0; font-size: 14px; color: #666;">
                    <strong>Consejo:</strong> Usa una contraseña segura de al menos 6 caracteres.
                </p>
            </div>
        </div>

        <div class="login-footer">
            &copy; 2025 Estilo360
        </div>
    </div>

</div>

</body>
</html>
