<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Estilo360</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="login-wrapper">

    <!-- Imagen izquierda -->
    <div class="login-image">
        <img th:src="@{/images/logoEstilo360.png}" alt="Logo Estilo360">
    </div>

    <!-- Contenedor derecho -->
    <div class="login-container">

        <div class="login-header">
            <h1>Recuperar Contraseña</h1>
            <p>Ingresa tu correo electrónico</p>
        </div>

        <div class="login-body">

            <!-- Mensaje de error -->
            <div th:if="${error}" class="alert alert-error">
                <strong>Error:</strong>
                <span th:text="${error}"></span>
            </div>

            <div style="padding: 15px; background: #f8f9fa; border-radius: 8px; margin-bottom: 20px;">
                <p style="margin: 0; font-size: 14px; color: #666;">
                    Te enviaremos un código de verificación de 6 dígitos para que puedas restablecer tu contraseña.
                </p>
            </div>

            <!-- Formulario -->
            <form th:action="@{/olvide-password}" method="post">

                <div class="form-group">
                    <label for="correo">Correo electrónico</label>
                    <input
                        type="email"
                        id="correo"
                        name="correo"
                        placeholder="tu@email.com"
                        required
                        autofocus>
                </div>

                <button type="submit" class="btn-login">
                    Enviar Código
                </button>
            </form>
        </div>

        <div class="register-section">
            <p>¿Recordaste tu contraseña?
                <a th:href="@{/login}">Volver al login</a>
            </p>
        </div>

        <div class="login-footer">
            &copy; 2025 Estilo360
        </div>
    </div>

</div>

</body>
</html>
